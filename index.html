<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator design</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">
    <style>
        body{
            margin:0px;
            padding: 0px;
            background-color: #ced6e0;
        }
        .container{
            width:35%;
            margin: 0 auto;
            /* background-color: hotpink; */
        }
        .grid-container{
            margin-top:50px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: 1px;
            background-color: #747d8c;
            padding: 10px;
            border-radius: 30px;
            
        }
        .grid-container>div{
            
            text-align: center;
            font-size: 20px;
            padding: 10px 0px;
            border: 1px solid transparent;
            
        }
        .item1{
            grid-column-end: span 2;
            min-height: 20px;
            color:whitesmoke;
            font-weight: bold;

        }
        .item3{
            grid-column-end: span 2;
            margin-top: 18px;
            
            

        }
        .item3>i:nth-child(1){
            color:#d0d5d2;
        }
        .item3>i:nth-child(2){
            color:#f9d71c;
        }
        .item4{
            grid-column-end: span 4;
            min-height: 70px;
            background-color: white;
            border-radius: 20px;
            margin-bottom:12px;
        }
        .item5,.item6,.item7,.item8,.item9,.item10,.item11,.item12,.item13,.item14,.item15,.item16,.item17,.item18,.item19,.item20,.item22,.item23{
            grid-column-end: span 1;
            border:1px solid white;
            background-color: #57606f;
            border-radius: 1px;
            color:white;
            font-weight: bold;
        }
        .item22,.item23{
            margin-bottom: 10px;
        }
        .hover:hover{
            
            background-color: #2f3542;
            cursor:pointer;
            transition: .5s;
           
        }
        .item21{
            grid-column-end: span 2;
            background-color: #57606f;
            border-radius: 1px;
            color:white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div  class="item1"><p style="font-size: 20px;">Calculator</p></div>
            <div  class="item3"><i class="fas fa-moon"></i> <i class="fas fa-sun"></i></button> </div>
            <div  class="item4">
                <p style="text-align: right;">10+5=15</p>
            </div>
            <div  class="item5 hover">AC</div>
            <div  class="item6 hover">+/-</div>
            <div  class="item7 hover">%</div>
            <div  class="item8 hover">&divide;</div>
            <div  class="item9 hover">7</div>
            <div  class="item10 hover">8</div>
            <div  class="item11 hover">9</div>
            <div  class="item12 hover">&times;</div>
            <div  class="item13 hover">4</div>
            <div  class="item14 hover">5</div>
            <div  class="item15 hover">6</div>
            <div  class="item16 hover">&minus;</div>
            <div  class="item17 hover">1</div>
            <div  class="item18 hover">2</div>
            <div  class="item19 hover">3</div>
            <div  class="item20 hover">&plus;</div>
            <div  class="item21 hover">0</div>
            <div  class="item22 hover">.</div>
            <div  class="item23 hover">&equals;</div>
        </div>

    </div>
</body>
</html>
